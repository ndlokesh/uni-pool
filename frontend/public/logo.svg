<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
    <!-- -- Main Pin Shape -- -->
    <!-- Teardrop Pin -->
    <path d="M50 5 C30 5 15 20 15 40 C15 65 50 85 50 85 C50 85 85 65 85 40 C85 20 70 5 50 5 Z" fill="#2563EB" />
    
    <!-- -- Leaf Inside Pin -- -->
    <!-- White leaf shape -->
    <path d="M50 20 C50 20 65 20 68 35 C70 48 55 60 50 63 C45 60 30 48 32 35 C35 20 50 20 50 20 Z" fill="white" />
    <!-- Leaf veins -->
    <path d="M50 20 Q 52 40 50 63" stroke="#2563EB" stroke-width="2" stroke-linecap="round" fill="none" />
    <path d="M50 35 L 58 30" stroke="#2563EB" stroke-width="2" stroke-linecap="round" />
    <path d="M50 48 L 42 42" stroke="#2563EB" stroke-width="2" stroke-linecap="round" />

    <!-- -- Bottom Loop / Container -- -->
    <!-- Left 'C' bracket for Car -->
    <path d="M48 85 H 30 C 20 85 15 80 15 70 C 15 60 20 55 25 55" stroke="#2563EB" stroke-width="3" stroke-linecap="round" fill="none" />
    <!-- Right 'C' bracket for Bike -->
    <path d="M52 85 H 70 C 80 85 85 80 85 70 C 85 60 80 55 75 55" stroke="#2563EB" stroke-width="3" stroke-linecap="round" fill="none" />
    
    <!-- Center connection node -->
    <circle cx="50" cy="85" r="4" fill="white" stroke="#2563EB" stroke-width="3" />
    <circle cx="50" cy="85" r="2" fill="#2563EB" />

    <!-- -- Side Leaves (Sprouting from the loop) -- -->
    <!-- Left Sprout -->
    <path d="M25 55 Q 20 45 15 45 Q 15 55 25 55 Z" fill="#2563EB" />
    <!-- Right Sprout -->
    <path d="M75 55 Q 80 45 85 45 Q 85 55 75 55 Z" fill="#2563EB" />

    <!-- -- Icons -- -->
    <!-- Car Icon (Left) -->
    <g transform="translate(22, 62) scale(0.6)">
        <path d="M3 12 L5 6 H19 L21 12 V18 H3 V12 M5 18 V20 M19 18 V20" stroke="#2563EB" stroke-width="2" fill="none" />
        <line x1="6" y1="14" x2="8" y2="14" stroke="#2563EB" stroke-width="2" />
        <line x1="16" y1="14" x2="18" y2="14" stroke="#2563EB" stroke-width="2" />
    </g>

    <!-- Bike Icon (Right) -->
    <g transform="translate(62, 63) scale(0.6)">
        <circle cx="5" cy="15" r="4" stroke="#2563EB" stroke-width="2" />
        <circle cx="19" cy="15" r="4" stroke="#2563EB" stroke-width="2" />
        <path d="M5 15 L9 8 L14 15 L19 15 M12 8 H16" stroke="#2563EB" stroke-width="2" stroke-linecap="round" fill="none" />
        <circle cx="15" cy="15" r="1.5" fill="#2563EB" />
    </g>
</svg>
